{{- define "main" }}
{{- $externalUrl := .Param "externalUrl" -}}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>
  <div class="post-content">
    {{- if $externalUrl }}
    <p>This post lives on X. <a href="{{ $externalUrl }}" target="_blank" rel="noopener noreferrer">Open the original post</a>.</p>
    {{- else }}
    <p>This post links to an external source.</p>
    {{- end }}
  </div>
</article>
{{- end }}
